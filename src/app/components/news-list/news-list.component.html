<div class="d-flex flex-column justify-content-between">
  <div style="height:700px; overflow-y: scroll;">
    <div class="search-results" infinite-scroll
      [infiniteScrollDistance]="distance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScroll()">
      <div class="w-100 p-2">
        <table mat-table
               [dataSource]="dataSource.news"
               class="table table-dark">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="newsTitle">
            <th mat-header-cell *matHeaderCellDef class="w-90 text-center ">Feed </th>
            <td mat-cell *matCellDef="let element" (click)="clickNews(element)">
              <button class="btn btn-dark justify-content-start">{{element.title}}>{{element.title}}</button>
            </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="['newsTitle']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['newsTitle'];"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
